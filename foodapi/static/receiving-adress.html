<!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
<meta name="viewport" id="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="format-detection" content="telephone=no"/>
<link rel="stylesheet" href="css/ydui.css" type="text/css"/>
<link rel="stylesheet" href="css/demo.css" type="text/css"/>
<link href="css/reset.css" rel="stylesheet" type="text/css">
<link href="css/receiving-adress.css" rel="stylesheet" type="text/css">
<script src="js/ydui.flexible.js"></script>
</head>
<body>
<div class="near-box">
	<div class="header">
		<a href="receiving-adress-list.html" class="left"></a>
		收货地址
	</div>
	<div class="bigbox">
		 <div class="receiv-text1">地址信息</div>
         <div class="receiv-box1"><input type="text" name="" class="receiv-input1" placeholder="收货人姓名（请使用真实姓名）"></div>
         <div class="receiv-box1"><input type="number" name="" class="receiv-input1" placeholder="手机号码"></div>
         <div class="delivery-layer-box">
    		<div class="cell-item">
                <div class="cell-right cell-arrow">
                    <input type="text" class="cell-input" readonly id="J_Address" placeholder="请选择收货地址">
                </div>
            </div>
	    </div>
         <div class="receiv-box2"><textarea class="receiv-input2" placeholder="详细地址"></textarea></div>
         <button class="set-text1">保存</button>
	</div>

</div>
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/ydui.citys.js"></script> 
<script type="text/javascript" src="js/ydui.js"></script>
<script type="text/javascript">
	/**
 * 默认调用
 */
!function () {
	var $target = $('#J_Address');

	$target.citySelect();

	$target.on('click', function (event) {
		event.stopPropagation();
		$target.citySelect('open');
	});

	$target.on('done.ydui.cityselect', function (ret) {
		$(this).val(ret.provance + ' ' + ret.city + ' ' + ret.area);
	});
}();
</script>
</body>
</html>
